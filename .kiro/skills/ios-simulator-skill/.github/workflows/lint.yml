name: Lint Python Code

on:
  pull_request:
    branches: [main]
    paths:
      - 'skill/scripts/**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/lint.yml'

  push:
    branches: [main]
    paths:
      - 'skill/scripts/**/*.py'

jobs:
  lint:
    name: Run Black and Ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black ruff

      - name: Run Black (formatter check)
        run: |
          echo "ðŸŽ¨ Checking code formatting with Black..."
          black --check --diff skill/scripts/

      - name: Run Ruff (linter)
        run: |
          echo "ðŸ” Linting code with Ruff..."
          ruff check skill/scripts/

      - name: Summary
        if: success()
        run: |
          echo "## âœ… All Linting Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Black: Code formatting is correct" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ruff: No linting issues found" >> $GITHUB_STEP_SUMMARY
